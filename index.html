<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f0f0f0">
  <title>40k Deployment Simulator</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192x192.png">
  <script src="https://unpkg.com/konva@8.3.2/konva.min.js"></script>
  <script type="module" src="/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' })
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</head>
<body>
  <div id="container-wrapper">
    <div id="container"></div>
    <div id="controls">
      <button id="toggle-sidebar">Toggle Roster</button>
      <button id="toggle-drag-mode">Move Group</button>
      <button id="cycle-zones">Cycle Deployment Zone</button>
      <button id="cycle-objectives">Cycle Objectives</button>
    </div>
  </div>
  <div id="sidebar">
    <div id="roster">
      <h3>Unit Roster</h3>
      <ul id="roster-list"></ul>
      <button id="spawn-unit">Spawn Unit</button>
    </div>
  </div>
</body>
</html>
