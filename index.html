<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DIVA - Deployment Interface & Visualization App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="/diva/manifest.json">
  <meta name="theme-color" content="#1d2521">
  <link rel="icon" href="/diva/icons/icon-192x192.png" type="image/png">
  <link rel="apple-touch-icon" href="/diva/icons/icon-192x192.png">
</head>
<body>
  <div id="container"></div>
  <div id="controls">
    <select id="unit-select"></select>
    <button id="add-unit">Add Unit</button>
    <button id="toggle-drag-mode">Move Group</button>
    <button id="cycle-zones">Cycle Zones</button>
    <button id="cycle-objectives">Cycle Objectives</button>
  </div>
  <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/diva/sw.js', { scope: '/diva/' })
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(err => {
            console.log('Service Worker registration failed:', err);
          });
      });
    }
  </script>
</body>
</html>
