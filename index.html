<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1d2521">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>DIVA - Deployment Interface & Visualization App</title>
  <link rel="stylesheet" href="/diva/styles.css">
  <link rel="manifest" href="/diva/manifest.json">
  <link rel="icon" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <script src="https://unpkg.com/konva@8.3.2/konva.min.js"></script>
  <script type="module" src="/diva/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/diva/sw.js', { scope: '/diva/' })
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</head>
<body>
  <div id="container-wrapper">
    <div id="container"></div>
    <div id="controls">
      <button id="install-app" style="display: none;">Install App</button>
      <button id="toggle-sidebar">Toggle Roster</button>
      <button id="toggle-drag-mode">Move Group</button>
      <button id="cycle-zones">Cycle Deployment Zone</button>
      <button id="cycle-objectives">Cycle Objectives</button>
      <select id="category-select"></select>
      <select id="terrain-select"></select>
      <button id="import-list">Import List</button>
      <button id="save-state">Save State</button>
    </div>
  </div>
  <div id="sidebar">
    <div id="roster">
      <h3>Unit Roster</h3>
      <ul id="roster-list"></ul>
      <button id="spawn-unit">Spawn Unit</button>
    </div>
  </div>
  <div id="import-popup" style="display: none;">
    <div id="import-content">
      <h3>Import Unit List</h3>
      <textarea id="unit-list-input" rows="10" cols="50" placeholder="Paste unit list here..."></textarea>
      <div>
        <button id="confirm-import">Confirm</button>
        <button id="cancel-import">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
