<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DIVA</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="/diva/manifest.json">
  <meta name="theme-color" content="#1d2521">
  <link rel="icon" href="/diva/icons/icon-192x192.png" type="image/png">
  <link rel="apple-touch-icon" href="/diva/icons/icon-192x192.png">
  <script src="https://cdn.jsdelivr.net/npm/konva@8.3.5/konva.min.js"></script>
</head>
<body>
  <div id="container-wrapper">
    <div id="container"></div>
    <div id="controls">
      <button id="cycle-zones">Cycle Deployment Zone</button>
      <button id="cycle-objectives">Cycle Objectives</button>
      <button id="toggle-drag-mode">Move Group</button>
      <button id="toggle-sidebar">Toggle Roster</button>
    </div>
  </div>
  <div id="sidebar">
    <div id="roster">
      <h3>Unit Roster</h3>
      <ul id="roster-list"></ul>
      <button id="spawn-unit">Spawn Unit</button>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/diva/sw.js', { scope: '/diva/' })
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(err => {
            console.log('Service Worker registration failed:', err);
          });
      });
    }
  </script>
</body>
</html>
